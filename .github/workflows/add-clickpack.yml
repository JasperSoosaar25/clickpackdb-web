name: Add clickpack from issue

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  add:
    if: startsWith(github.event.issue.title, '[Clickpack]')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Import clickpack
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/add_from_issue.py

      - name: Commit files
        run: |
          git config user.name "clickpack-bot"
          git config user.email "bot@clickpackdb"
          git add out db.json
          git commit -m "Add clickpack from issue #${{ github.event.issue.number }}"
          git push

      - name: Comment success
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… **Clickpack added successfully!**
            It is now hosted directly on ClickpackDB ðŸ’™

      - name: Close issue
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
