<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ClickpackDB ✦ GD Click Sounds</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #050b12;
  --card: #0b1622;
  --cyan: #4ddcff;
  --cyan-soft: #2bbcd6;
  --text: #eaf6ff;
  --muted: #9fb3c8;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1f2e, var(--bg));
  color: var(--text);
}

header {
  padding: 40px 20px 30px;
  text-align: center;
}

header h1 {
  font-size: 2.6rem;
  margin: 0;
  color: var(--cyan);
  text-shadow: 0 0 20px rgba(77,220,255,.4);
}

header p {
  color: var(--muted);
  max-width: 700px;
  margin: 10px auto 0;
}

.actions {
  margin-top: 18px;
}

button, a.btn {
  background: linear-gradient(135deg, var(--cyan), var(--cyan-soft));
  border: none;
  color: #001018;
  padding: 10px 16px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  text-decoration: none;
  transition: transform .2s ease, box-shadow .2s ease;
  box-shadow: 0 0 20px rgba(77,220,255,.25);
}

button:hover, a.btn:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 0 35px rgba(77,220,255,.45);
}

main {
  padding: 30px 20px 60px;
  max-width: 1100px;
  margin: auto;
}

#search {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #1f3a4d;
  background: #07131d;
  color: var(--text);
  font-size: 1rem;
  margin-bottom: 25px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 18px;
}

.card {
  background: linear-gradient(180deg, #0c1c2a, var(--card));
  border-radius: 16px;
  padding: 16px;
  border: 1px solid #183043;
  position: relative;
  overflow: hidden;
  animation: pop .4s ease;
}

@keyframes pop {
  from { transform: scale(.95); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}

.card h3 {
  margin: 0 0 6px;
  color: var(--cyan);
}

.meta {
  font-size: .85rem;
  color: var(--muted);
}

.readme {
  margin-top: 10px;
  font-size: .9rem;
  color: #d6eaff;
  white-space: pre-wrap;
  max-height: 90px;
  overflow: hidden;
  mask-image: linear-gradient(to bottom, black 60%, transparent);
}

.card a {
  display: inline-block;
  margin-top: 12px;
}

footer {
  text-align: center;
  color: var(--muted);
  font-size: .85rem;
  padding-bottom: 30px;
}
</style>
</head>

<body>
<header>
  <h1>ClickpackDB</h1>
  <p>
    A clean, community-driven database of Geometry Dash clickpacks.<br>
    Fast API, clean sounds, cyan vibes.
  </p>

  <div class="actions">
    <a class="btn" href="https://github.com/zeozeozeo/clickpack-db/issues/new?template=clickpack.yml" target="_blank">
      Submit a clickpack
    </a>
  </div>
</header>

<main>
  <input id="search" placeholder="Search clickpacks…" />

  <div id="grid" class="grid"></div>
</main>

<footer>
  Powered by ClickpackDB • Hosted on GitHub Pages • made with :3 energy
</footer>

<script>
const DB_URL = "https://raw.githubusercontent.com/zeozeozeo/clickpack-db/main/db.json";
const grid = document.getElementById("grid");
const search = document.getElementById("search");
let all = [];

fetch(DB_URL)
  .then(r => r.json())
  .then(data => {
    all = Object.entries(data.clickpacks);
    render(all);
  });

function render(list) {
  grid.innerHTML = "";
  for (const [name, cp] of list) {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${name}</h3>
      <div class="meta">
        ${format(cp.size)} • ${cp.has_noise ? "noise" : "no noise"}
      </div>
      ${cp.readme ? `<div class="readme">${escape(cp.readme)}</div>` : ""}
      <a class="btn" href="${cp.url}" target="_blank">Download</a>
    `;

    grid.appendChild(card);
  }
}

search.addEventListener("input", () => {
  const q = search.value.toLowerCase();
  render(all.filter(([n]) => n.toLowerCase().includes(q)));
});

function format(bytes) {
  return (bytes / 1024).toFixed(1) + " KB";
}

function escape(str) {
  return str.replace(/[&<>]/g, c => ({ "&":"&amp;", "<":"&lt;", ">":"&gt;" }[c]));
}
</script>
</body>
</html>
